<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="A simple, clean, and powerful keyword counter and highlighter by MK.">
    <meta name="theme-color" content="#1d4b52">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Counter and Highlighter Tool by MK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Keyword Counter and Highlighter Tool by MK</h1>

<!-- Centered Button Wrapper -->
<div style="text-align: center; margin-top: 40px;">
  <button onclick="document.getElementById('pdfModal').style.display='flex'" style="
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  ">
    ðŸ“˜ View Tutorial
  </button>
</div>

<!-- Modal -->
<div id="pdfModal" style="
  display: none;
  position: fixed;
  z-index: 1000;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.7);
  justify-content: center;
  align-items: center;
">
  <div style="
    position: relative;
    width: 90%;
    height: 90%;
    background-color: #fff;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  ">
    <!-- Close button -->
    <button onclick="document.getElementById('pdfModal').style.display='none'" style="
      align-self: flex-end;
      padding: 10px;
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
    ">âœ–</button>

    <!-- Embedded PDF -->
    <iframe src="/user-guide.pdf" style="
      flex: 1;
      width: 100%;
      border: none;
    "></iframe>
  </div>
</div>
    
    <div class="container">
        <div class="input-group">
            <label for="article">Paste Your Article:</label>
            <textarea id="article" placeholder="Paste the article content here..."></textarea>
        </div>
    </div>
    
    <div class="container">
        <div class="input-group">
            <label for="tableKeywords">Table Keywords (comma or new line):</label>
            <textarea id="tableKeywords" placeholder="Enter Table keywords"></textarea>
        </div>
        
        <div class="input-group">
            <label for="lsiKeywords">LSI Keywords (comma or new line):</label>
            <textarea id="lsiKeywords" placeholder="Enter LSI keywords"></textarea>
        </div>
        
        <div class="input-group">
            <label for="sectionKeywords">Section-specific Keywords (comma or new line):</label>
            <textarea id="sectionKeywords" placeholder="Enter Section-specific keywords"></textarea>
        </div>
    </div>
    
    <div class="button-group">
        <button id="countBtn">Count & Highlight Keywords</button>
        <button id="clearBtn">Clear All</button>
    </div>
    
    <div class="results">
        <h2>Highlighted Article</h2>
        <div id="highlightedArticle"></div>
        
        <h2>Keyword Count Results</h2>
      
        <div id="resultsTable"></div>
        
 <div class="button-group">
    <button id="shareBtn" class="btn-blue">Share Results</button>
    <input type="text" id="shareLink" readonly placeholder="Your shareable link will appear here" style="width: 100%; margin-top: 10px;" />
</div>
        
    <script src="script.js"></script>
</body>
</html>
