<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Counter Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Keyword Counter Tool</h1>
    
    <div class="container">
        <div class="input-group">
            <label for="article">Paste Your Article:</label>
            <textarea id="article" placeholder="Paste the article content here..."></textarea>
        </div>
    </div>
    
    <div class="container">
        <div class="input-group">
            <label for="tableKeywords">Table Keywords:</label>
            <textarea id="tableKeywords" placeholder="Enter keywords (comma or new line)"></textarea>
        </div>
        
        <div class="input-group">
            <label for="lsiKeywords">LSI Keywords:</label>
            <textarea id="lsiKeywords" placeholder="Enter keywords (comma or new line)"></textarea>
        </div>
        
        <div class="input-group">
            <label for="sectionKeywords">Section Keywords:</label>
            <textarea id="sectionKeywords" placeholder="Enter keywords (comma or new line)"></textarea>
        </div>
    </div>
    
    <div class="button-group">
        <button id="countBtn">Count Keywords</button>
        <button id="copyBtn" class="copy-btn">Copy Results</button>
    </div>
    
    <div class="results">
        <h2>Highlighted Article</h2>
        <div id="highlightedArticle"></div>
        
        <h2>Keyword Results</h2>
        <div id="resultsTable"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
